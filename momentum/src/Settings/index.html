<div class="settings-ico">
    <div class="settings">
        <ul class="setting-list">
            <li class="settings-item">
                <span class="settings-language">Язык</span>
                <select class="select settings-lang">
                    <option>РУ</option>
                    <option>EN</option>
                  </select>
            </li>
            <li class="settings-item">
                <span class="settings-photo">Фото</span>
                <input type="text" class="api-tag" placeholder="Tags" />
                <select class="select settings-source">
                    <option>GitHub</option>
                    <option>Unsplash</option>
                    <option>Flickr</option>
                </select>
            </li>
            <li class="settings-item">
                <span class="settings-time">Время</span>  
                <label class="checkbox"> 
                    <input type="checkbox" class="checkbox-input cb-time"/>
                    <div class="checkbox-wrapper"></div>
                </label>
            </li>
            <li class="settings-item">
                <span class="settings-date">Дата</span>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox-input cb-date"/>
                    <div class="checkbox-wrapper"></div>
                </label>
            </li>
            <li class="settings-item">
                <span class="settings-greating">Приветствие</span>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox-input" id="cb-greating"/>
                    <div class="checkbox-wrapper"></div>
                </label>
            </li>
            <li class="settings-item">
                <span class="settings-quote">Цитата дня</span>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox-input cb-quote" checked/>
                    <div class="checkbox-wrapper"></div>
                </label>
            </li>
            <li class="settings-item">
                <span class="settings-weather">Прогноз погоды</span>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox-input cb-weather"/>
                    <div class="checkbox-wrapper"></div>
                </label>
            </li>
            <li class="settings-item">
                <span class="settings-player">Аудиоплеер</span>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox-input cb-player"/>
                    <div class="checkbox-wrapper"></div>
                </label>
            </li>
            <li class="settings-item">
                
            </li>
        </ul>

        
    </div>

</div>
